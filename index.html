<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetic File Sorter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Alphabetic File Sorter ðŸ’–</h1>
        <input type="file" id="fileInput" accept=".txt,.json" class="file-input">
        <button onclick="sortFile()" class="sort-button">Sort File âœ¨</button>
        <textarea id="output" readonly class="output-box"></textarea>
    </div>

    <script>
        function sortFile() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');

            if (!fileInput.files[0]) {
                alert("Please select a file first.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const content = event.target.result;

                let words = [];
                try {
                    const jsonData = JSON.parse(content);

                    // Helper function to recursively extract string values
                    const extractStrings = (obj) => {
                        if (Array.isArray(obj)) {
                            obj.forEach(item => {
                                if (typeof item === "string") {
                                    words.push(item);
                                } else if (typeof item === "object") {
                                    extractStrings(item); // Recursively handle nested arrays/objects
                                }
                            });
                        } else if (typeof obj === "object" && obj !== null) {
                            Object.values(obj).forEach(value => {
                                if (typeof value === "string") {
                                    words.push(value);
                                } else if (typeof value === "object") {
                                    extractStrings(value); // Recursively handle nested objects
                                }
                            });
                        }
                    };

                    extractStrings(jsonData);
                } catch (e) {
                    // Handle plain text file
                    words = content
                        .replace(/,/g, "")  // Remove commas
                        .split(/\r?\n/)     // Split by new lines
                        .map(line => line.trim())
                        .filter(line => line.length > 0);  // Filter out empty lines
                }

                // Clean, sort, and output
                const cleanedWords = words
                    .map(word => word.trim())
                    .filter(word => word !== "")
                    .sort((a, b) => a.localeCompare(b));

                output.value = cleanedWords.join("\n");
            };

            reader.onerror = function() {
                alert("An error occurred while reading the file.");
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
